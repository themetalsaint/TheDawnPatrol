<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assests/css/style.css">
    <title>TheDawnPatrol</title>
</head>
<body>
    <header>
        <div class='container'>
            <img src="./assests/images/headerImage.jpg" alt="waves">
            <h1 class="centered">The Dawn Patrol</h1>
        </div>
    </header>

    <main class='div-container'>
        
        <!-- this idv is for displaying dropdown, graph, etc..-->
        <div class='main-display'>
            <h3>Dropdown and other stuffs go here</h3>

        </div>

        <!-- this div is for displaying weather forecast -->
        <div class='card weather-forecast'>
            <h3 class='text-style'>Weather information</h3>
        </div>


        <!-- this div is for displayig Tide forecast -->
        <div class='card tide-forecast'>
            <h3 class='text-style'>Tide information</h3>
        </div>

        <!-- whatever add-ons -->
        <div class='card tide-forecast'>
            <h3 class='text-style'>Other information; eg.beach-info</h3>
        </div>





    </main>

    <script src="./assests/js/script,.js"></script>
</body>
</html>
